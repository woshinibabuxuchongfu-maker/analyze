<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>历史记录</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>历史记录</h1>
      <p class="subtitle">查看以往分析结果，点击记录可查看详情</p>
    </header>
    <nav class="top-nav">
      <a href="index.html">首页</a>
      <a href="football.html">足球</a>
      <a href="basketball.html">篮球</a>
      <a class="active" href="history.html">历史</a>
      <a href="search.html">搜索</a>
    </nav>

    <main class="container">
      <section class="card">
        <div class="row space-between">
          <div class="row" style="gap:12px;">
            <label for="sportFilter">项目筛选</label>
            <select id="sportFilter">
              <option value="all" selected>全部</option>
              <option value="football">足球</option>
              <option value="basketball">篮球</option>
            </select>
            <button id="refreshHistoryBtn" class="secondary">刷新</button>
          </div>
          <div class="small muted">本页数据来自后端数据库；无后端时读取本地模拟。</div>
        </div>
      </section>

      <section class="card" style="display:grid; grid-template-columns: 1.2fr 1fr; gap:16px;">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>项目</th>
                <th>摘要</th>
                <th>时间</th>
              </tr>
            </thead>
            <tbody id="historyTbody">
              <tr><td colspan="4" class="muted">加载中...</td></tr>
            </tbody>
          </table>
        </div>
        <div>
          <h3 style="margin-top:0;">详情</h3>
          <div id="detailPanel" class="result-panel muted">点击左侧记录查看详情</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>支持按足球/篮球筛选与详情查看。</span>
    </footer>

    <script src="assets/api.js"></script>
    <script src="assets/history.js"></script>
  </body>
  </html>
